      async
      defer

    <!-- Persist√™ncia de UTM (first/last click) e helpers -->
    <script>
      (function(){
        console.log("[UTMIFY] üîß Inicializando persist√™ncia de UTMs...");
        
        function getUTMs() {
          const p = new URLSearchParams(location.search);
          const keys = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","utm_id","fbclid","gclid"];
          const out = {}; 
          keys.forEach(k => { 
            const v = p.get(k); 
            if (v) out[k] = v; 
          });
          return out;
        }
        
        function saveFirstClick(utms){
          if (!utms || Object.keys(utms).length===0) {
            console.log("[UTMIFY] ‚ÑπÔ∏è Nenhuma UTM detectada na URL");
            return;
          }
          
          if (!localStorage.getItem("__utms_first_click")){
            localStorage.setItem("__utms_first_click", JSON.stringify({utms, ts: Date.now()}));
            console.log("[UTMIFY] ‚úÖ First click salvo:", utms);
          }
          
          localStorage.setItem("__utms_last_click", JSON.stringify({utms, ts: Date.now()}));
          console.log("[UTMIFY] ‚úÖ Last click salvo:", utms);
        }
        
        function readPersistedUTMs(){
          try {
            const first = JSON.parse(localStorage.getItem("__utms_first_click")||"null");
            const last  = JSON.parse(localStorage.getItem("__utms_last_click")||"null");
            const utms = (first && first.utms) || (last && last.utms) || {};
            console.log("[UTMIFY] üìñ UTMs persistidas:", utms);
            return utms;
          } catch(e){ 
            console.error("[UTMIFY] ‚ùå Erro ao ler UTMs:", e);
            return {}; 
          }
        }
        
        function withUTMs(url, utms){
          const u = new URL(url, location.origin);
          Object.entries(utms||{}).forEach(([k,v]) => { 
            if (v) u.searchParams.set(k, v); 
          });
          console.log("[UTMIFY] üîó URL com UTMs:", u.toString());
          return u.toString();
        }
        
        const incoming = getUTMs();
        if (Object.keys(incoming).length > 0) {
          console.log("[UTMIFY] üì• UTMs recebidas:", incoming);
        }
        saveFirstClick(incoming);
        
        window.__UTMIFY__ = { getUTMs, readPersistedUTMs, withUTMs };
        console.log("[UTMIFY] ‚úÖ Helpers instalados no window.__UTMIFY__");
      })();
    </script>
