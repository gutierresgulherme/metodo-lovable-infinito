    <!-- UTMify Pixel -->
    <script>
      window.pixelId = "69103176888cf7912654f1a5";

      function __loadScript(src, onload){
        var s = document.createElement("script");
        s.async = true; s.defer = true; s.src = src;
        s.onload = onload || function(){};
        s.onerror = function(){ console.error("[UTMIFY] Falha ao carregar:", src); };
        document.head.appendChild(s);
      }

      __loadScript("https://cdn.utmify.com.br/scripts/pixel/pixel.js", function(){
        console.log("[UTMIFY] pixel.js carregado");
        document.dispatchEvent(new CustomEvent("utmify:ready"));
      });
    </script>

    <!-- Persistência de UTM (first/last click) e helpers -->
    <script>
      (function(){
        function getUTMs() {
          const p = new URLSearchParams(location.search);
          const keys = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","utm_id","fbclid","gclid"];
          const out = {}; keys.forEach(k => { const v = p.get(k); if (v) out[k] = v; });
          return out;
        }
        function saveFirstClick(utms){
          if (!utms || Object.keys(utms).length===0) return;
          if (!localStorage.getItem("__utms_first_click")){
            localStorage.setItem("__utms_first_click", JSON.stringify({utms, ts: Date.now()}));
          }
          localStorage.setItem("__utms_last_click", JSON.stringify({utms, ts: Date.now()}));
        }
        function readPersistedUTMs(){
          try {
            const first = JSON.parse(localStorage.getItem("__utms_first_click")||"null");
            const last  = JSON.parse(localStorage.getItem("__utms_last_click")||"null");
            return (first && first.utms) || (last && last.utms) || {};
          } catch(e){ return {}; }
        }
        function withUTMs(url, utms){
          const u = new URL(url, location.origin);
          Object.entries(utms||{}).forEach(([k,v]) => { if (v) u.searchParams.set(k, v); });
          return u.toString();
        }
        const incoming = getUTMs();
        saveFirstClick(incoming);
        window.__UTMIFY__ = { getUTMs, readPersistedUTMs, withUTMs };
      })();
    </script>
